      }

        max-height: 100%;
        flex: 1;
      }
      footer {
        background-color: #33A8FF;
        color: #fff;
        text-align: center;
        padding: 1em;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
        position: absolute;
